<div class="contact-form-wrapper">
    <h2 id="modalTitle">Connect with Optimal Rate of Failure</h2>

    <form id="contactForm" novalidate>
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your name"
                aria-required="true"
            >
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your.email@example.com"
                aria-required="true"
            >
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="company">Company/Organization</label>
            <input
                type="text"
                id="company"
                name="company"
                placeholder="Your company or organization (optional)"
            >
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+1 (555) 123-4567 (optional)"
            >
        </div>

        <div class="form-group">
            <label for="linkedin">LinkedIn Profile</label>
            <input
                type="url"
                id="linkedin"
                name="linkedin"
                placeholder="https://linkedin.com/in/yourprofile (optional)"
            >
        </div>

        <div class="form-group">
            <label for="inquiryType">Type of Inquiry <span class="required">*</span></label>
            <select
                id="inquiryType"
                name="inquiryType"
                required
                aria-required="true"
            >
                <option value="">Select an option</option>
                <option value="Partner">Partner</option>
                <option value="User">User</option>
                <option value="Investor">Investor</option>
                <option value="General">General</option>
            </select>
            <span class="error-message" id="inquiryType-error"></span>
        </div>

        <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Tell us about your interest..."
                aria-required="true"
            ></textarea>
            <span class="error-message" id="message-error"></span>
        </div>

        <button type="submit" class="submit-button">
            [ Send Inquiry ]
        </button>

        <div class="form-status" id="formStatus" role="status" aria-live="polite"></div>
    </form>
</div>
